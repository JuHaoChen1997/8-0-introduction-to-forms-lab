<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Payment Form</h1>
    <p>Required fields are marked by *</p>
    <form>
        <h2>Contact Information</h2>
        <label>
            <input type="radio" name="title" id="Mr." checked /> Mr.
        </label>
        <br />
        <label>
            <input type="radio" name="title" id="Ms." /> Ms.
        </label>
        <br />
        <label>
            <input type="radio" name="title" id="Mrs." /> Mrs.
        </label>
        <br />
        <label>
            <input type="radio" name="title" id="Mx." /> Mx.
        </label>
        <br />
        <br />
        <label>Name:*
            <input type="text" placeholder="Name" id="name" required />
        </label>
        <br />
        <br />
        <label>Email:*
            <input type="email" placeholder="Email" id="email" required />
        </label>
        <h2>Payment Information</h2>
        <label>
            Card Type:
            <select id="type-of-card" name="card-types">
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="american-express">American Express</option>
                <option value="discover">Discover</option>
            </select>
        </label>
        <br />
        <br />
        <label>
            Card Number:*
            <input type="tel" placeholder="xxxx xxxx xxxx xxxx" id="card-number" required />
        </label>
        <br />
        <br />
        <label>
            Expiration Date (MM/YY):*
            <input type="text" placeholder="mm/yy" id="expire-date" required />
        </label>
        <br />
        <br />
        <input type="submit" value="Submit Payment" />
    </form>
</body>

</html>
